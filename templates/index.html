<html>
    <head><title>IRIS Flower Prediction</title></head>
    <body>
        <form action = "{{url_for('predict')}}" method="POST">
            <input type="number" step="0.01" name="sepallen" placeholder="Sepal Length" required="required"/>
            <input type="number" step="0.01" name="sepalwidth" placeholder="Sepal Width" required="required"/>
            <input type="number" step="0.01" name="petallen" placeholder="Petal Length" required="required"/>
            <input type="number" step="0.01" name="petalwidth" placeholder="Petal Width" required="required"/>
            <button type="submit">Click Me</button>
        </form>
        {{prediction_text}}
    </body>

</html>
